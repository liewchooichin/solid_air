<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <header>


    </header>

    <main>
    <h1 class="text-primary">Hello, world!</h1>
    
    <h2 class="text-body-secondary">Secondary text</h2>
    
    <!--
        Breakpoints         Class       Dimensions      Container size
        extra small         --          < 576px             100px
        small               sm          >= 576px            540px
        medium              md          >= 768px            720px
        large               lg          >= 992px            960px
        extra large         xl          >= 1200px          1140px
        ex ex large         xxl         >= 1400px          1320px
    -->

    <div class="row">
        <div class="col-sm-8 bg-primary">
            <h2>Small primary</h2>
        </div>
        <div class="col-sm-4 bg-warning">
            <h2>Small warning</h2>
        </div>
    </div>

    <div class="row my-4">
        <div class="col-md-8 bg-primary">
            <h2>Medium primary</h2>
        </div>
        <div class="col-md-4 bg-warning">
            <h2>Medium warning</h2>
        </div>
    </div>

    <div class="row my-4">
        <div class="col-lg-8 col-md-5 bg-primary">
            <h2>Large primary</h2>
        </div>
        <div class="col-lg-4 col-md-3 bg-warning">
            <h2>Large warning</h2>
        </div>
    </div>

    <div class="row my-4">
        <div class="col-xl-8 col-md-3 bg-primary">
            <h2>Extra Large primary</h2>
        </div>
        <div class="col-xl-4 col-md-7 bg-warning">
            <h2>Extra Large warning</h2>
        </div>
    </div>


    </main>

    <footer>
        
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
