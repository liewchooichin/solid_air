<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <header>
    </header>

    <main>

    <div class="container">
    <h1>Button</h1>

    <div class="row">
      <div class="col">
        <button class="btn btn-warning">Warning</button>
        <button class="btn btn-outline-success">Success</button>
        <button class="btn btn-outline-info">Info</button>
        <button class="btn btn-light">Light</button>
        <button class="btn btn-dark">Dark</button>
      </div>
    </div><!--row 1-->

    <div class="row">
      <div class="col">
      <a class="btn btn-info" href="#">This is a link</a>
      <a class="btn btn-info" href="#">Another link</a>
      </div>
    </div><!--row 2-->

    <div class="row">
      <div class="col m-2 ">
        <button class="btn btn-primary">Warning</button>
        <button class="btn btn-success btn-lg">Large button</button>
        <button class="btn btn-info btn-sm">Small button</button>
        <button class="btn btn-light">Light</button>
        <button class="btn btn-dark disabled">Disabled</button>
      </div>
    </div><!--row 3-->


    </div><!--topmost container-->
    </main>
    
    <footer>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
