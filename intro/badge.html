<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <header>
    </header>

    <main>

    <div class="container">
    <h1>Badge</h1>
    
    <div class="row">
      <div class="col">
      <h2>New Notification 
        <span class="badge bg-secondary">new</span>
      </h2>
      <h2>Count 
        <span class="badge bg-info">count</span>
      </h2>

      <button type="button" class="btn">Notification
        <span class="badge bg-primary">11</span>
      </button>

      <button type="button" class="btn btn-info position-relative">Inbox 
        <span class="badge bg-info position-absolute top-0 start-100">10+</span>
      </button>
      
      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-dark position-relative">Inbox 
            <span class="badge bg-info position-absolute top-0 start-100 translate-middle">
            10+
            </span>
          </button>
        </div>
      </div>

    </div>
  </div>

    </div><!--topmost container-->
    </main>
    
    <footer>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
