<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!--Google fonts-->
    <!--I skip the web fonts-->
    <!--Bootstrap 5 CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!--Custom CSS-->
    <link href="css/style.css" rel="stylesheet">
    <!--Fav icon-->
    <link href="images/favicon.svg" rel="icon">
  </head>
  <body>
    <!--Header area-->
    <header id="id_main_menu_area">
      <nav class="navbar navbar-expand-md navbar-light fixed-top">
        <div class="container">
          <!--Logo-->
          <a class="navbar-brand" href="#">
            <img class="img-fluid" src="images/bxs-cat.svg" alt="logo" width="100" height="100">Misc. Inc.
          </a>
          <!--Mobile menu icon-->
          <button type="button" class="navbar-toggler" 
            data-bs-toggle="collapse" data-bs-target="#id_main_menu">
            <span class="navbar-toggler-icon"></span>
          </button>
            <!--Main Menu-->
            <div id="id_main_menu" class="collapse navbar-collapse">
              <ul class="navbar-nav ms-auto">
                <li><a class="nav-link" href="#">Home</a></li>
                <li><a class="nav-link" href="#">About</a></li>
                <li><a class="nav-link" href="#">Work</a></li>
                <li><a class="nav-link" href="#">Service</a></li>
                <li><a class="nav-link" href="#">Contact us</a></li>
              </ul>
            </div>
        </div>
      </nav>
    </header>
    <!--Main area-->
    <main>
      <!--Slider carousel area-->
      <!--Mobile touch will move the slide-->
      <section id="id_my_carousel" 
        class="carousel slide"
        data-bs-ride="carousel"
        data-bs-touch="true">
          <div class="carousel-inner">
            <!--banner 1-->
            <div class="carousel-item active">
              <img  
                src="images/bx-atom.svg" alt="bx-atom"
                class="div-block w-100">
            </div>
            <!--banner 2-->
            <div class="carousel-item">
              <img 
                src="images/bx-cube.svg" alt="bx-cube"
                class="div-block w-100">
            </div>
            <!--banner 3-->
            <div class="carousel-item">
              <img 
                src="images/bx-hive.svg" alt="bx-hive"
                class="div-block w-100">
            </div>
          </div><!--carousel inner-->
          <!--Carousel control button-->
          <!--Carousel Prev button-->
          <button type="button" class="carousel-control-prev" 
            data-bs-target="#id_my_carousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </button>
          <!--Carousel Next button-->
          <button type="button" class="carousel-control-next" 
          data-bs-target="#id_my_carousel" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </section>
  
    </main>
    <!--Footer area-->
    <footer>
    </footer>
    
    <!--Bootstrap 5 JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
